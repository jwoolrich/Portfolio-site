    <main>
      <div id="contact">
        <div class="container">
          <h1>Contact</h1>
          <form target="_blank" action="jwoolrich1@gmail.com" method="POST">
            <div class="form-group">
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Full name"
                    required
                  />
                </div>
                <div class="col">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Email address"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <textarea
                placeholder="Write your message here"
                class="form-control"
                name="message"
                rows="10"
                required
              ></textarea>
            </div>
            <button type="submit" class="button">Send</button>
          </form>
        </div>
      </div>
